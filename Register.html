<!DOCTYPE html>
<html style="height: 1400px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reachout</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
</head>

<body>
    <h1 class="text-center">Register as a User</h1>
    <div class="login-clean" style="width: 880;min-width: 800;max-width: 1000;height: 1400px;">
        <form style="height: 1200px;width: 880;max-width: 700px;">
            <div class="container d-md-flex justify-content-md-center"><img class="d-md-flex justify-content-md-center" style="background-image: url(&quot;assets/img/reachout.png&quot;);width: 150px;" src="assets/img/reachout.png"></div>
            <div class="form-group">
                <div class="table-responsive table-borderless">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td><input class="form-control" type="text" style="width: 300;" required="" placeholder="FirstName" name="first_name"></td>
                            </tr>
                            <tr>
                                <td style="width: 300;"><input class="form-control" type="text" required="" placeholder="Last Name" name="last_name"></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" type="text" required="" placeholder="Address 1" name="address_1"></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" type="text" placeholder="Address 2" name="address_2"></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" type="text" required="" placeholder="City" name="city"></td>
                            </tr>
                            <tr>
                                <td><select class="form-control" required="" name="state"><option value="12">New York</option><option value="13">New Jersey</option><option value="14">South Carolina</option></select></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" type="text" required="" inputmode="numeric" name="zip_code" placeholder="Zip Code"></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" type="tel" required="" inputmode="tel" placeholder="Mobile Number" name="mobile"></td>
                            </tr>
                            <tr>
                                <td><input class="form-control" type="email" required="" inputmode="email" placeholder="EMail ID" name="email_id"></td>
                            </tr>
                            <tr>
                                <td><select class="form-control" multiple="" required="" name="services"><option value="12" selected="">Pharmacy</option><option value="13">Grocery</option><option value="14">Food</option></select></td>
                            </tr>
                            <tr>
                                <td><select class="form-control" name="user_type" required=""><option value="12">Seeker</option><option value="13">Helper</option><option value="14">Seeker/Helper</option></select></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Push Notification</label></div>
                                </td>
                            </tr>
                            <tr>
                                <td style="background-color: rgb(228,239,249);"><input class="form-control" type="text" placeholder="User Name" name="user_name" required=""></td>
                            </tr>
                            <tr>
                                <td style="background-color: rgb(228,239,249);"><input class="form-control" type="password" placeholder="Password" name="password" required="" minlength="6"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row text-center">
                    <div class="col offset-md-1"><button class="btn btn-primary btn-block" type="submit" style="width: 200px;">Submit</button></div>
                    <div class="col"><button class="btn btn-primary btn-block" type="submit" style="width: 200px;">Cancel</button></div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/stylish-portfolio.js"></script>
</body>

</html>
